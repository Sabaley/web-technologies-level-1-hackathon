<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="blue-heading">This is a Blue Heading</h1>
    <p class="red-paragraph">Improving technical skills is one of the primary goals of a programmer. To continuously improve their technical skills,
        this could include learning new programming languages, frameworks, tools, and methodologies.</p>
  </header>

  
  <a href="https://www.example.com" target="_blank">This is a link to External Resource</a>

  
  <section class="image-section">
    <img src="Shinobi Ninja.jpeg" alt="Example Image">
  </section>

  <section class="form-section">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>
      
      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects[]" multiple required>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="art">Art and Craft</option>
        <option value="agriculture">Agriculture</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
      </select>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="hidden" id="sessionId" name="sessionId" value="123456789">
      
      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
